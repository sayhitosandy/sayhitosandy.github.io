<header class="site-header">

    <div class="wrapper">

        {% if page.url != "/" %}<p class="site-title">{{ site.title }}</p>{% endif %}

        <nav class="site-nav">
            {% for link in site.data.navigation.main %}
                {% if link.url contains "http" %}
                    {% assign url = link.url %}
                {% else %}
                    {% assign url = link.url | relative_url %}
                {% endif %}
                <a class="page-link" href="{{ url }}" title="Go to {{ link.title | downcase }} page">{{ link.title }}</a>
            {% endfor %}

            <button id="theme-toggle"><em class="fa fa-moon-o"></em></button>
        </nav>

    </div>

</header>
