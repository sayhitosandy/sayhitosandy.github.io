title: "Sanidhya Singal"
author: Sanidhya Singal
description: Sanidhya Singal's webpage
baseurl: "/"
url: "https://sayhitosandy.github.io"
lang: en
timezone: IST
exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md
  - LICENSE.txt
  - CHANGELOG.md
  - jekyll-whiteglass.gemspec
  - screenshot.png
  - vendor

theme: jekyll-whiteglass
plugins:
#  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap

permalink: /:year/:month/:day/:title/
paginate_path: /posts/:num/
paginate: 5

